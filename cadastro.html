<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de voluntários</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Cadastro de voluntários</h1>
        <nav>
            <a href="index.html">Início</a> |
            <a href="projeto.html">Salve um Cururu</a> |
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <section class="Signup Section">
            <h2>Formulário de cadastro de voluntários</h2>

            <div class="Sucess-message" id="sucessmessage" style="display:none;">
                Cadastro realizado com sucesso!
            </div>

            <form id="volunteerform" onsubmit="handleSubmit(event)">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-9999" maxlength="15" required>
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento *</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço *</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Área de atuação</legend>
                    <div class="form-group">
                        <label for="atuação">Qual a área de atuação desejada?</label>
                        <select id="atuação" name="atuação" required>
                            <option value="">Selecione</option>
                            <option value="coletor de sapo">Coletor de sapo</option>
                            <option value="Cantina">Cantina</option>
                            <option value="Area de adoção">Área de adoção</option>
                            <option value="Jurídico">Jurídico</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Veterinária">Veterinária</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Disponibilidade</legend>
                    <div class="form-group">
                        <label for="disponibilidade">Quando você poderá atuar como voluntário?</label>
                        <select id="disponibilidade" name="disponibilidade" required>
                            <option value="">Selecione</option>
                            <option value="Finais de semana">Finais de semana</option>
                            <option value="de segunda a sexta">De segunda a sexta</option>
                            <option value="Flexível">Flexível</option>
                        </select>
                    </div>
                </fieldset>

                <button type="submit">Enviar cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cururu Vida - Todos os direitos reservados.</p>
    </footer>

    <script>
        function handleSubmit(event) {
