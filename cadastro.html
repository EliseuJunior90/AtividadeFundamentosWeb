<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de voluntários</title>
<link rel="stylesheet" href="Style.css">


</head>
<body>
    <header>
        <h1> Cadastro de voluntários</h1>
          <nav>
            <a href="index.html">Início</a> |
            <a href="projeto.html">Salve um Cururu</a> |
            <a href="cadastro.html">Cadastro</a>
          </nav>
    </header>

    <main>
        <section class="Signup Section">
            <H2>Formulário de cadastro de voluntários</H2>
            <div class="Sucess-message" id="sucessmessage">
                Cadastro realizado com sucesso!
            </div>
            <form id="volunteerform" onsubmit="handleSubmit(event)">
                <fieldset>
                    <legend>dados pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" required>    
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="number" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>

                    <div class="form-group">
                        <label for="idade">Idade *</label>
                        <input type="number" id="idade" name="idade" min="18" max="82" required>
                    </div>

                </fieldset>

                  <fieldset>
                    <legend>Area de atuação</legend>
                    <div class="form-group">
                        <label for="atuação">Qual a area de atuação desejada?</label>
                        <select id="atuação" name="atuação" required>
                            <option value="">Selecione</option>
                            <option value="coletor de sapo">Coletor de sapo</option>
                            <option value="Cantina">Cantina</option>
                            <option value="Area de adoção">Area de adoção</option>
                            <option value="Jurídico">Jurídico</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Veterinária">Veterinária</option>
                        </select>
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Disponibilidade</legend>
                    <div class="form-group">
                        <label for="disponibilidade">Quando você poderá atuar como Voluntário?</label>
                        <select id="disponibilidade" name="disponibilidade" required>
                            <option value="">Selecione</option>
                            <option value="Finais de semana">Finais de semana</option>
                            <option value="de segunda a sexta">De segunda a sexta</option>
                            <option value="Flexível">Flexível</option>
                        </select>
                    </div>
                </fieldset>

              

            </form>
        </section>
    </main>

     <footer>
          <p>&copy; 2025 Cururu Vida - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
